		<script>
		$(document).ready(function() {
		var pid = "";
		$(document).on('click', '#delka',function(){pid = this.name;});
		$(document).on('click', '.delka',send_ajax);
		function send_ajax(){
			$.ajax({
			type: "POST",
			url: 'my/del.php',
			dataType: "text",
			data: "pid="+pid,
			success: function(data) {
			  if (data) {   //true
				alert (data);
			  } else {      //false
				alert ("Ошибка! Свяжитесь с техподдержкой.");
			  }
			},
			error:function (xhr, ajaxOptions, thrownError){
			  //если ошибка аякса
			  alert(xhr.status);
			  alert(thrownError);
			} 
		  });
		}
		});

		</script>
